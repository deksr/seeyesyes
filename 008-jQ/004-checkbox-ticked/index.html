  $( document ).ready(function() {
    console.log( "ready!" );

    // pseudo:
    // when the document loads first thing pull from storage
    // from the pulled data see if the checkbox data was set to true
    // if the checkbox data had been set to true then on the dom set it to true.

    // whatever was set should work in the background even when the browser is closed/ reopened 

    	var checkedValue = []//difference a global variable makes. 
    	var noDupes;

    //this is to check if the checkbox is checked or not
    // ******************************************************
    $(".checkmeplz").click(function() {
    	console.log("hello there");
    	console.log(this.checked);

    	if(this.checked === true){
    		// push element into array
        checkedValue.push($(this).val())
    	}
    	else{
    		//remove particular element from array
    		var unticked = checkedValue.indexOf($(this).val())
				if(unticked != -1) {
					checkedValue.splice(unticked, 1);
				}
    	}
    	console.log(checkedValue)
    	noDupes = Array.from(new Set(checkedValue));//remove duplicates not necessary since we are doing this already in the else. 
    })




    // when clicked on the submit button then submit all the entries
    // *************************************************************
    $( ".thebut" ).click(function() {
